<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-item">
          <img src="./assets/icons/store.svg" alt="" />
          <h2>Store</h2>
        </div>
        <nav>
          <a class="nav-links" href="">HOME</a>
          <a class="nav-links" href="">ABOUT US</a>
          <a class="nav-links" href="">SHOP</a>
          <a class="nav-links" href="">CONTACT</a>
          <img src="./assets/icons/shop.svg" alt="" />
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <p class="rbt">Outfit of the day</p>
        <h1>
          <span>All your</span> <br />
          styles are here
        </h1>
        <p class="info-txt">
          Consectetur adipiscing elit. Cursus condimentum donec non dictum. Id
          et <br />
          sed ac mauris, adipiscing tincidunt amet vel at. Quis lobortis id.
          <br />
          consectetur adipiscing elit.
        </p>
        <button>
          BUY NOW <img src="./assets/icons/Vector 4.svg" alt="" />
        </button>

        <div class="imgs">
          <img src="./assets/icons/instagram.svg" alt="" />
          <img src="./assets/icons/facebook.svg" alt="" />
          <img src="./assets/icons/telegram.svg" alt="" />
        </div>
      </div>
      <img
        class="main-img"
        width="550"
        src="./assets/images/main-jacket-img.png"
        alt=""
      />
      <div class="preview">
        <img class="aqua-jacket" width="100" src="./assets/images/aqua-jacket.png" alt="" />
        <div class="preview-jaket">
          <p>Casual Jaket</p>
          <br />
          <div class="prices">
            <p class="new-price">$125</p>
            <p class="old-price">$225</p>
          </div>
        </div>
      </div>
      <img class="lines" src="./assets/icons/lines.svg" alt="">
      <img class="black-jacket" width="100" src="./assets/images/black-jacket.png" alt="">
      <img class="pink-jacket" width="100" src="./assets/images/pink-jacket.png" alt="">
    </section>
  </body>
</html>
